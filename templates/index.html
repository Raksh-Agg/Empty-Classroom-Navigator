{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Class Room Navigator</title>
    <!-- Linking CSS to HTML -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
    <form method="post" enctype="multipart/form-data" action="{% url 'submit_form' %}">
        {% csrf_token %}
        <label for="room" >Room in which you have your class : </label> 
        <input type="text" id="room" name="room" required size="20px" value="{{ request.POST.room }}"><br><br>

        <label for="day">Day of the week : </label>
        <select id="day" name="day" required>
            <option value="0" {% if request.POST.day == "0" %}selected{% endif %} >Monday</option>
            <option value="1" {% if request.POST.day == "1" %}selected{% endif %} >Tuesday</option>
            <option value="2" {% if request.POST.day == "2" %}selected{% endif %} >Wednesday</option>
            <option value="3" {% if request.POST.day == "3" %}selected{% endif %} >Thursday</option>
            <option value="4" {% if request.POST.day == "4" %}selected{% endif %} >Friday</option>
            <option value="5" {% if request.POST.day == "5" %}selected{% endif %} >Saturday</option>
        </select><br><br>

        
        <label for="time">Hour of class : </label>
        <select id="time" name="time" required>
            <option value="0"{% if request.POST.time == "0" %}selected{% endif %} >8 AM - 9 AM</option>
            <option value="1"{% if request.POST.time == "1" %}selected{% endif %} >9 AM - 10 AM</option>
            <option value="2"{% if request.POST.time == "2" %}selected{% endif %} >10 AM - 11 AM</option>
            <option value="3"{% if request.POST.time == "3" %}selected{% endif %} >11 AM - 12 PM</option>
            <option value="4"{% if request.POST.time == "4" %}selected{% endif %} >12 PM - 1 PM</option>
            <option value="5"{% if request.POST.time == "5" %}selected{% endif %} >1 PM - 2 PM</option>
            <option value="6"{% if request.POST.time == "6" %}selected{% endif %} >2 PM - 3 PM</option>
            <option value="7"{% if request.POST.time == "7" %}selected{% endif %} >3 PM - 4 PM</option>
            <option value="8"{% if request.POST.time == "8" %}selected{% endif %} >4 PM - 5 PM</option>
            <option value="9"{% if request.POST.time == "9" %}selected{% endif %} >5 PM - 6 PM</option>
        </select><br><br>
        <div class="your-class">
        <label for="stay_from">You want to stay in NAB from </label>
        <select id="stay_from" name="stay_from" float=left required>
            <option value="0" {% if request.POST.stay_from == "0" %}selected{% endif %} >8 AM</option>
            <option value="1" {% if request.POST.stay_from == "1" %}selected{% endif %} >9 AM</option>
            <option value="2" {% if request.POST.stay_from == "2" %}selected{% endif %} >10 AM</option>
            <option value="3" {% if request.POST.stay_from == "3" %}selected{% endif %} >11 AM</option>
            <option value="4" {% if request.POST.stay_from == "4" %}selected{% endif %} >12 PM</option>
            <option value="5" {% if request.POST.stay_from == "5" %}selected{% endif %} >1 PM</option>
            <option value="6" {% if request.POST.stay_from == "6" %}selected{% endif %} >2 PM</option>
            <option value="7" {% if request.POST.stay_from == "7" %}selected{% endif %} >3 PM</option>
            <option value="8" {% if request.POST.stay_from == "8" %}selected{% endif %} >4 PM</option>
        </select>
        <label for="stay_to" float=right>&nbsp&nbspto</label>
        <select id="stay_to" name="stay_to" float=right required>
            <option value="1" {% if request.POST.stay_to == "1" %}selected{% endif %} >9 AM</option>
            <option value="2" {% if request.POST.stay_to == "2" %}selected{% endif %} >10 AM</option>
            <option value="3" {% if request.POST.stay_to == "3" %}selected{% endif %} >11 AM</option>
            <option value="4" {% if request.POST.stay_to == "4" %}selected{% endif %} >12 PM</option>
            <option value="5" {% if request.POST.stay_to == "5" %}selected{% endif %} >1 PM</option>
            <option value="6" {% if request.POST.stay_to == "6" %}selected{% endif %} >2 PM</option>
            <option value="7" {% if request.POST.stay_to == "7" %}selected{% endif %} >3 PM</option>
            <option value="8" {% if request.POST.stay_to == "8" %}selected{% endif %} >4 PM</option>
            <option value="9" {% if request.POST.stay_to == "9" %}selected{% endif %} >5 PM</option>
        </select><br><br>
    </div>
        <input type="submit" name="submit" value="Submit">
    </form>

    <!-- Display the two lines fetched -->
    {% if lines %}
    <div id="Output">
        <h3>Lines fetched from main.py:</h3>
        <p>{{ lines.0 }}</p> 
        <p>{{ lines.1 }}</p> 
    </div>
    {% endif %}
    </div>
</body>
</html>
