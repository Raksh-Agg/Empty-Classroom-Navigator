{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Class Room Navigator</title>
    <!-- Linking CSS to HTML -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
    <form method="post" enctype="multipart/form-data" action="{% url 'submit_form' %}">
        {% csrf_token %}
        <label for="room" >Room in which you have your class : </label> 
        <input type="text" id="room" name="room" required size="20px" value="{{ request.POST.room }}"><br><br>

        <label for="day">Day of the week : </label>
        <select id="day" name="day" required>
            <option value="0" >Monday</option>
            <option value="1" >Tuesday</option>
            <option value="2" >Wednesday</option>
            <option value="3" >Thursday</option>
            <option value="4" >Friday</option>
            <option value="5" >Saturday</option>
        </select><br><br>

        
        <label for="time">Hour of class : </label>
        <select id="time" name="time" required>
            <option value="0">8 AM - 9 AM</option>
            <option value="1">9 AM - 10 AM</option>
            <option value="2">10 AM - 11 AM</option>
            <option value="3">11 AM - 12 PM</option>
            <option value="4">12 PM - 1 PM</option>
            <option value="5">1 PM - 2 PM</option>
            <option value="6">2 PM - 3 PM</option>
            <option value="7">3 PM - 4 PM</option>
            <option value="8">4 PM - 5 PM</option>
            <option value="9">5 PM - 6 PM</option>
        </select><br><br>
        <div class="your-class">
        <label for="stay_from">You want to stay in NAB from </label>
        <select id="stay_from" name="stay_from" float=left required>
            <option value="0" >8 AM</option>
            <option value="1" >9 AM</option>
            <option value="2" >10 AM</option>
            <option value="3" >11 AM</option>
            <option value="4" >12 PM</option>
            <option value="5" >1 PM</option>
            <option value="6" >2 PM</option>
            <option value="7" >3 PM</option>
            <option value="8" >4 PM</option>
        </select>
        <label for="stay_to" float=right>&nbsp&nbspto</label>
        <select id="stay_to" name="stay_to" float=right required>
            <option value="1" >9 AM</option>
            <option value="2" >10 AM</option>
            <option value="3" >11 AM</option>
            <option value="4" >12 PM</option>
            <option value="5" >1 PM</option>
            <option value="6" >2 PM</option>
            <option value="7" >3 PM</option>
            <option value="8" >4 PM</option>
            <option value="9" >5 PM</option>
        </select><br><br>
    </div>
        <input type="submit" name="submit" value="Submit">
    </form>

    <!-- Display the two lines fetched -->
    {% if lines %}
    <div id="Output">
        <h3>Lines fetched from main.py:</h3>
        <p>{{ lines.0 }}</p> 
        <p>{{ lines.1 }}</p> 
    </div>
    {% endif %}
    </div>
</body>
</html>
