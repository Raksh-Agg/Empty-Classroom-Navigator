{% load static %}
<!-- Note : Still have not solved the irregular margin in vertical race segment -->
<!DOCTYPE html>
<html>
<head>
    <title>Class Room Navigator</title>
    <!-- Linking CSS to HTML -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <!-- <h2>Room Booking Form</h2> <br> -->
    <form method="post" enctype="multipart/form-data" action="{% url 'submit_form' %}">
        <label for="room" >Which room is it?</label> 
        <input type="text" id="room" name="room" required size="20px"><br><br>

        <label for="time">At what time?</label>
        <select id="time" name="time" required>
            <option value="8-9">8 AM - 9 AM</option>
            <option value="9-10">9 AM - 10 AM</option>
            <option value="10-11">10 AM - 11 AM</option>
            <option value="11-12">11 AM - 12 PM</option>
            <option value="12-1">12 PM - 1 PM</option>
            <option value="1-2">1 PM - 2 PM</option>
            <option value="2-3">2 PM - 3 PM</option>
            <option value="3-4">3 PM - 4 PM</option>
            <option value="4-5">4 PM - 5 PM</option>
        </select><br><br>

        <label for="map_csv">Upload Map CSV:</label>
        <input type="file" id="map_csv" name="map_csv" accept=".csv" required><br><br>

        <!-- Schedule CSV file input -->
        <label for="schedule_csv">Upload Schedule CSV:</label>
        <input type="file" id="schedule_csv" name="schedule_csv" accept=".csv" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
